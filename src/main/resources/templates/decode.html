<body>

    <div class="container mt-3">


        <h1>Decode</h1>
        <form action="/decode" method="post">
            <textarea name="cipherText" placeholder="入力" class="form-control mt-3" rows="1"></textarea>
            <button type="submit" class="btn btn-success mt-3">復号</button>
        </form>

        <p>lipps lettc asvph</p>

        <h1>結果</h1>

            <li th:text="${sortedPotentialAnswer}"></li>
        </div>
    </div>
