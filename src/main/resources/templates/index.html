    <h3>シーザー暗号とは?</h3>
    <p>アルファベットの文字を固定された数で右にシフトすることで暗号化を行います。たとえば、シフト数を3とすると、アルファベットAはDに、BはEに、CはFに置き換えます。これを元の文章に対して行うことで、暗号化します。
        例えば、「HELLO」は、シフト数を3とすると、「KHOOR」という暗号文が得られます。復号は、暗号文をシフト数だけ左にシフトします。</p>
